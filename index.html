<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

    <script src="dist/react/build/react.js"></script>
    <script src="dist/react/build/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
  </head>

  <body>

    <div id="form_container" class="container"></div>

    <script type="text/babel">
        var CommentBox = React.createClass({
          render: function() {
            return (
              <div className="commentBox">
                <h1>Comments</h1>
              </div>
            );
          }
        });

        const TodoList = React.createClass({
            render: function () {
                return (
                    <form className="form-todolist">
                        <Heading />
                        <Input />
                        <AddButton />
                    </form>
                );
            }
        });

        const Heading = React.createClass({
            render: function () {
                return (<h2 className="form-todolist-heading">Please add a todo</h2>);
            }
        });

        const Input = React.createClass({
            render: function () {
                return (<input type="text" id="inputText" className="form-control" placeholder="Todo" />);
            }
        });

        const AddButton = React.createClass({
            render: function () {
                return (<button className="btn btn-lg btn-primary btn-block" type="submit">Add</button>);
            }
        });

        ReactDOM.render(
            <TodoList />,
            document.getElementById('form_container')
        );
    </script>
  </body>
</html>
